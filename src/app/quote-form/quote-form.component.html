<div class="container-fluid">
    <h2 class="text-center">Add qoute</h2>
    <br>
    <form>
        <div class="form-group">
            <label for="quote">Qoute:</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="name">Name of person submitting:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
    </form>
</div>
